<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Touch Pad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            touch-action: none;
        }

        #touchpad {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="touchpad"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script>
        const socket = io();
        const touchpad = document.getElementById('touchpad');
        const mc = new Hammer(touchpad);

        mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });

        mc.on('panstart panmove', (ev) => {
            const touchData = {
                type: ev.type,
                x: ev.center.x,
                y: ev.center.y,
                deltaX: ev.deltaX,
                deltaY: ev.deltaY
            };
            socket.emit('touch', touchData);
        });

    </script>
</body>

</html>
